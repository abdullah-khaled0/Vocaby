<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocaby</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Vocaby</h1>
      <div class="header-actions">
        <p>Master English with Arabic translations</p>
        <button id="settingsBtn" aria-label="Open settings">
          <span class="icon">‚öôÔ∏è</span>
        </button>
      </div>
    </header>

    <div class="tab-container">
      <div class="tab-buttons">
        <button class="tab-btn active" data-tab="phrases">Phrases</button>
        <button class="tab-btn" data-tab="translations">Translations</button>
      </div>

      <div class="tab-content active" id="phrasesTab">
        <section class="search-section">
          <input type="text" id="searchInput" placeholder="Search vocabulary..." aria-label="Search vocabulary">
        </section>
        <section class="chat-section" aria-live="polite">
          <div class="chat-container" id="chatContainer">
            <div id="vocabGroups"></div>
          </div>
        </section>
        <section class="input-section">
          <input type="text" id="wordInput" placeholder="Add a new word" aria-label="New word input">
          <button id="generateBtn" aria-label="Generate phrase and translation">
            <span class="icon">‚û§</span>
          </button>
        </section>
      </div>

      <div class="tab-content" id="translationsTab">
        <section class="search-section">
          <input type="text" id="translationSearchInput" placeholder="Search translations..." aria-label="Search translations">
        </section>
        <section class="translations-section">
          <div class="translations-container" id="translationsContainer"></div>
        </section>
      </div>
    </div>

    <section class="quiz-section">
      <select id="quizGroupSelect" aria-label="Select group for quiz">
        <option value="">Select a group for quiz</option>
      </select>
      <button id="startQuizBtn" aria-label="Start quiz">Quiz</button>
    </section>

    <div id="loading" class="loading hidden" aria-hidden="true">
      <div class="spinner"></div>
      <span>Generating...</span>
    </div>

    <div id="quizModal" class="modal hidden">
      <div class="modal-content quiz-modal-content">
        <h2>Vocaby Quiz</h2>
        <p id="quizScore" class="quiz-score">Score: 0/0</p>
        <div class="quiz-content">
          <p id="quizQuestion"></p>
          <div class="quiz-options" id="quizOptions"></div>
          <p id="quizFeedback"></p>
        </div>
        <div class="modal-buttons">
          <button id="submitQuizBtn" aria-label="Submit quiz answer">Submit</button>
          <button id="nextQuizBtn" class="hidden" aria-label="Next quiz question">Next</button>
          <button id="closeQuizBtn" aria-label="Close quiz">Close</button>
        </div>
      </div>
    </div>

    <div id="settingsModal" class="modal hidden">
      <div class="modal-content">
        <h2>Vocaby Settings</h2>
        <div class="api-key-section">
          <label for="apiKeyInput">Gemini API Key:</label>
          <div class="api-key-input-group">
            <input type="password" id="apiKeyInput" placeholder="Enter your API key" aria-label="Gemini API key">
            <button id="toggleApiKey" aria-label="Toggle API key visibility">
              <span class="icon">üëÅÔ∏è</span>
            </button>
          </div>
          <p class="api-key-help">Get your API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a></p>
        </div>
        <div class="modal-buttons">
          <button id="saveSettingsBtn" aria-label="Save settings">Save</button>
          <button id="closeSettingsBtn" aria-label="Close settings">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
